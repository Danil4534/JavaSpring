<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="flex justify-center items-center bg-gray-100 h-screen ">
    <div class="max-w-7xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Products</h1>
        <table class="table-auto w-full border-collapse border border-gray-200">
            <thead>
            <tr class="bg-gray-200 text-left">
                <th class="border border-gray-300 px-4 py-2">ID</th>
                <th class="border border-gray-300 px-4 py-2">Name</th>
                <th class="border border-gray-300 px-4 py-2">Description</th>
                <th class="border border-gray-300 px-4 py-2">Price</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="product : ${products}" class="odd:bg-white even:bg-gray-50">
                <td class="border border-gray-300 px-4 py-2" th:text="${product.id}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${product.name}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${product.description}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${product.price}"></td>
            </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <a th:href="@{/orders}" class=" border px-3 py-1 text-black border rounded-full bg-white hover:bg-blue-500 hover:text-white">Orders</a>
        </div>

    </div>
</body>
</html>
