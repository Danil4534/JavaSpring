<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen bg-gray-300 flex justify-center items-center h-dvh">
<div class="w-auto h-auto">
  <section class="rounded-md p-2">
    <div class="flex items-center justify-center my-3">
      <div class="xl:mx-auto shadow-md bg-white rounded-xl border-2 border-solid border-black-200 p-4 xl:w-full xl:max-w-sm 2xl:max-w-md">
        <h2 class="text-2xl font-bold leading-tight text-center">Edit Order Address</h2>


        <form class="mt-5" th:action="@{/orders/update}" th:object="${editOrder}" method="post">

          <input type="hidden" th:field="*{id}" />

          <div class="my-4">
            <label for="address" class="text-base font-medium text-gray-900">Address:</label>
            <input type="text" id="address" th:field="*{address}" th:value="@{address}" class="w-full p-2 border rounded outline-0" required>
            <div class="text-red-500" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
          </div>

          <div>
            <button type="submit"
                    class="inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold text-white hover:bg-black/80">
              Update Order
            </button>
          </div>

        </form>
      </div>
    </div>
  </section>
</div>
</body>
</html>
