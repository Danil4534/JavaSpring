<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-300 flex justify-center items-center h-dvh">

<div class="w-96 h-auto ">
    <section class="rounded-md p-2  ">
        <div class="flex items-center justify-center my-3">
            <div class="xl:mx-auto shadow-md bg-white rounded-xl border-2 border-solid border-black-200 p-4 xl:w-full xl:max-w-sm 2xl:max-w-md">
                <div class="mb-2"></div>
                <h2 class="text-2xl font-bold leading-tight">
                    Login
                </h2>
                <form class="mt-5" th:action="@{/login}" th:object="${user}" method="post">
                    <div class="space-y-4">
                        <div>
                            <label class="text-base font-medium text-gray-900">
                                Username
                            </label>
                            <div class="mt-2">
                                <input
                                    th:field="*{username}"
                                    placeholder="Username"
                                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                                    name="username"
                                />
                                <div  th:class="text-red-500" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center justify-between">
                                <label class="text-base font-medium text-gray-900">
                                    Password
                                </label>
                            </div>
                            <div class="mt-2">
                                <input
                                    th:field="*{password}"
                                    placeholder="Password"
                                    type="password"
                                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                                    name="password"
                                />
                                <div  th:class="text-red-500" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                        </div>
                        <div class="w-full flex flex-col justify-center items-center ">
                            <button
                                class="inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold leading-7 text-white hover:bg-black/80"
                                type="submit"
                            >
                               Login
                            </button>
                            <a th:href="@{/register}">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
