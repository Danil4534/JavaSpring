<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-100 p-6 flex justify-center items-center h-screen">
    <div class="max-w-7xl mx-auto bg-white shadow-md rounded-lg p-6 gap-4">
        <h1 class="text-2xl font-bold mb-4">Orders</h1>
        <table class="table-auto w-full border-collapse border border-gray-200">
            <thead>
            <tr class="bg-gray-200 text-left">
                <th class="border border-gray-300 px-4 py-2">ID</th>
                <th class="border border-gray-300 px-4 py-2">Customer</th>
                <th class="border border-gray-300 px-4 py-2">Product</th>
                <th class="border border-gray-300 px-4 py-2">Status</th>
                <th class="border border-gray-300 px-4 py-2">Address</th>
                <th class="border border-gray-300 px-4 py-2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}" class="odd:bg-white even:bg-gray-50">
                <td class="border border-gray-300 px-4 py-2" th:text="${order.id}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${order.user.name}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${order.product.name}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${order.status}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${order.address}"></td>
                <td class="border border-gray-300 px-4 py-2 flex space-x-2">
                    <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded" >Edit Address</a>
                    <form th:action="@{/orders/deleteOrder/{id}(id=${order.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this order?');">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="bg-red-500 hover:bg-red-300 text-white font-bold py-1 px-3 rounded">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <a th:href="@{/products}" class=" border px-3 py-1 text-black border rounded-full bg-white hover:bg-blue-500 hover:text-white">Products</a>
        </div>

    </div>
</body>
</html>
