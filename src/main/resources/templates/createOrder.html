<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen bg-gray-300 flex justify-center items-center h-dvh">
<div class="w-auto h-auto">
    <section class="rounded-md p-2">
        <div class="flex items-center justify-center my-3">
            <div class="xl:mx-auto shadow-md bg-white rounded-xl border-2 border-solid border-black-200 p-4 xl:w-full xl:max-w-sm 2xl:max-w-md">
                <h2 class="text-2xl font-bold leading-tight text-center">Create Order</h2>
                <form class="mt-5" th:action="@{/orders/createOrder}" th:object="${order}"  method="post">
                    <div class="space-y-4">
                        <div>
                            <label for="users" class="text-base font-medium text-gray-900">Select User:</label>
                            <select id="users" th:field="*{user}" class="border border-gray-300 w-full p-2 rounded outline-0 mt-4">
                                <option value="" th:text="'Select User'"></option>
                                <option th:each="user : ${users}" th:text="${user.username}" th:value="${user.id}"></option>
                            </select>
                        </div>
                        <div>
                            <label class="text-base font-medium text-gray-900">Select Products:</label>

                            <table class="table-auto w-full border-collapse border border-gray-200 mt-4">
                                <thead>
                                <tr class="bg-gray-200 text-left">
                                    <th class="border border-gray-300 px-4 py-2">Id</th>
                                    <th class="border border-gray-300 px-4 py-2">Name</th>
                                    <th class="border border-gray-300 px-4 py-2">Description</th>
                                    <th class="border border-gray-300 px-4 py-2">Price</th>
                                    <th class="border border-gray-300 px-4 py-2">Choose</th>
                                </tr>
                                </thead>
                                <tr th:each="product : ${products}"class="odd:bg-white even:bg-gray-50">
                                    <td class="border border-gray-300 px-4 py-2" th:text="${product.id}"></td>
                                    <td class="border border-gray-300 px-4 py-2" th:text="${product.name}"></td>

                                    <td class="border border-gray-300 px-4 py-2" th:text="${product.description}"></td>
                                    <td class="border border-gray-300 px-4 py-2" th:text="${product.price}"></td>
                                    <td class="border border-gray-300 px-4 py-2 ">
                                        <input type="checkbox" th:value="${product}" class="rounded">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                        <div>
                            <label for="address" class="text-base font-medium text-gray-900">Address:</label>
                            <input type="text" id="address" name="address" class="w-full p-2 border rounded outline-0" required>
                            <div th:class="text-red-500" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit"
                                    class="inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold text-white hover:bg-black/80">
                                Create Order
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
